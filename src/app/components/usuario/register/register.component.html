<div class="container mt-5">

    <div *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
    <div *ngIf="!loading" class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center titulo">Registrar Usuario</h2>

                    <form action="" [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="Correo">
                            <span class="text-danger"
                            *ngIf="registerForm.controls.usuario.errors?.required && registerForm.controls.usuario?.touched">
                                El correo <strong>es requrido</strong>
                            </span>

                            <span class="text-danger"
                            *ngIf="registerForm.controls.usuario.errors?.email && registerForm.controls.usuario?.touched">
                                El correo <strong>es invalido</strong>
                            </span>
                        </div>
    
                        <div class="mb-3">
                            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña">
                            <span class="text-danger"
                            *ngIf="registerForm.controls.password.errors?.required && registerForm.controls.password?.touched">
                                La contraseña <strong>es invalida</strong>
                            </span>

                            <span class="text-danger"
                            *ngIf="registerForm.controls.password.errors?.minlength && registerForm.controls.password?.touched">
                                La contraseña como minimo <strong>debe tener 6 caracteres</strong>
                            </span>
                        </div>
    
    
                        <div class="mb-3">
                            <input type="password" formControlName="repetirPassword" class="form-control form-control-lg" placeholder="Repetir contraseña">
                            <span class="text-danger"
                            *ngIf="registerForm.errors?.notSame && registerForm.controls.password?.touched">
                                Contraseñas <strong>distintas</strong>
                            </span>
                        </div>
                        <button routerLink="/usuario" class="btn btn-secondary btn-lg">Volver</button>      
                        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg float-end">Aceptar</button>
                        
                    </form>
                </div>

             
            </div>
        </div>
    </div>
</div>
