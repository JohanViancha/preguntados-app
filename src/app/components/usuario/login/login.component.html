<div class="container mt-5">
    <div *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center titulo">Login</h2>
                    <form action="" [formGroup]="loginForm" (ngSubmit)="login()">

                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="form-control form-control-lg" typ="text" placeholder="Correo">
                            <span class="text-danger" 
                            *ngIf="loginForm.controls.usuario.errors?.required && loginForm.controls.usuario?.touched">
                                El correo <strong>es requerido</strong>
                            </span>
                            <span class="text-danger" *ngIf="loginForm.controls.usuario.errors?.email && loginForm.controls.usuario?.touched">
                                Correo <strong>invalido</strong>
                            </span>
                        </div>

                        <div class="mb-3">
                            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="ContraseÃ±a">
                            <span class="text-danger" 
                            *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password?.touched">
                                El password <strong>es requerido</strong></span>
                        </div>

                        <button class="btn btn-secondary btn-lg" routerLink="/">Volver</button>
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg float-end">Aceptar</button>

                    </form>

                    <br>
                    <div class="text-center">
                        <a routerLink="/usuario/register">Registrarse</a>
                        <br>
                        <a href="/usuario/recuperarPassword">Recuperar Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
