
<div class="contenedor">
    <app-spinner *ngIf="loading"></app-spinner>
</div>


<div *ngIf="!loading" class="content-init">
    <div class="alert alert-danger" *ngIf="error" role="alert">
        {{errorText}}
      </div>
    <input [(ngModel)]="pin" type="text" class="form-control input-ingresar" placeholder="PIN del juego ">
    <button (click)="ingresar()" class="btn btn-dark btn-ingresar btn-principal">Ingresar</button>
    <div class="fixed-bottom">
        <p class="text-center text">Crear tu propio formulario gratis <a  routerLink="/usuario" class="link">aqui</a></p>
    </div>
</div>
