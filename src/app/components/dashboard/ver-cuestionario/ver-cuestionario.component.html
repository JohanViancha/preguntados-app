<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="cuestionario != undefined" class="container mt-3">

    <div class="d-flex justify-content-center mt-3">
        <div class="card card-titulo">
            <div class="card-body text-center">
                <h2 class="titulo">{{cuestionario.titulo | uppercase}}</h2>
                <h4>{{cuestionario.descripcion}}</h4>
            </div>
        </div>
    </div>
   <div *ngFor="let pregunta of cuestionario.listPregunta" class="mt-5">

    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="titulo">{{pregunta.titulo}}</h4>
                <div class="row mt-3">
                    <div class="col-lg-3 offset-lg-3">
                        <p><span class="badge bg-dark">{{pregunta.segundos}} seg</span></p>
                    </div>

                    <div class="col-lg-3">
                        <p><span class="badge bg-dark">{{pregunta.puntos}} ptos</span></p>
                    </div>
                </div>

                <ul class="list-group">
                    <li *ngFor="let respuesta of pregunta.listRespuesta" class="list-group-item"
                    [ngClass]="{'classCorrecta': respuesta.esCorrecta}">
                        {{respuesta.descripcion}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-lg-8 offset-lg-2 text-center" >
            <button [routerLink]="['/dashboard']" class="btn-principal" style="width: 100%;font-size: 20px;">VOLVER</button>
        </div>
    </div>
</div>
