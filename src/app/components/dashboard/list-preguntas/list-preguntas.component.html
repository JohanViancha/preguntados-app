<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="listPregunta.length>0 && !loading" class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
        <div *ngFor="let item of listPregunta; let i = index" class="card mb-3">

            <div class="card-body text-center">
                    <p class="tituloPregunta">{{ item.titulo }}</p>

                    <div class="row">
                        <div class="col-6">
                            <p><span class="badge bg-dark">{{item.segundos}} seg</span></p>
                        </div>

                        <div class="col-6">
                            <p><span class="badge bg-dark">{{item.puntos}} ptos</span></p>
                        </div>
                    </div>

                    <ul class="list-group">
                        <li *ngFor="let respuesta of item.listRespuesta" class="list-group-item"
                        [ngClass]="{'classCorrecta': respuesta.esCorrecta}">
                            {{respuesta.descripcion}}
                        </li>
                    </ul>

                    <div>
                        <i (click)="eliminarPregunta(i)" class="fas fa-trash"></i>
                    </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-12 text-center">
                <button (click)="finalizarCuestionario()" class="btn-principal">FINALIZAR CUESTIONARIO</button>
            </div>
        </div>
    </div>
</div>
